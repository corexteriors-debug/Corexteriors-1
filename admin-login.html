<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Core Exteriors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-light);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .login-form .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: var(--primary-dark);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body class="login-body">
    <div class="login-card">
        <a href="index.html">
            <img src="images/logo.png" alt="Core Exteriors" class="login-logo">
        </a>
        <h1 class="login-title">Admin Access</h1>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid password. Please try again.</div>
        </form>
    </div>

    <script src="crm-service.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');

            if (crmService.login(password)) {
                window.location.href = 'admin-dashboard.html';
            } else {
                errorElement.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Redirect if already logged in
        if (crmService.isLoggedIn()) {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>

</html>
